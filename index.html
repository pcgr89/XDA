<body>

    <div class="navigation">
        <div class="navigation__logo">
            <h1>XDA</h1>
        </div>

        <div class="collapsible">
            <input type="checkbox" id="menu">
            <label for="menu">

    </div>

    <div class="grid-container">
        <div class="header"></div>
        <div class="info">
            <h2 class="info__title">Lorem ipsum ad valorem</h2>
            <p class="info__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, cumque? Tenetur at qui officia optio velit omnis aliquam sunt corrupti</p>
            <button class="c-button info__button">Ir a tienda</button>
        </div>
        <div class="form-button" style="background: aqua;">
            <button class="form-button__subscribe"><span class="form-button__btn-text">Suscribir</span></button>
        </div>
        <div class="form">
            <h2 class="form__title">Newsletter</h2>
            <label class="form__label">Correo Electrónico</label>
            <input class="input form__input" type="email" placeholder="Ingresa tu correo electrónico"></label>
        </div>
      </div>
